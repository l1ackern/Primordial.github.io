<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红色方块人头</title>
    <style>
        body {
            background-color: #000000;
            color: #8B0000; /* 暗红色字体 */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #head {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: #FF0000; /* 纯红色方块 */
            border: 2px solid #000000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        #eye1, #eye2 {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #000000;
            border-radius: 50%;
        }
        #eye1 {
            top: 15px;
            left: 10px;
        }
        #eye2 {
            top: 15px;
            left: 30px;
        }
        #mouth {
            position: absolute;
            top: 30px;
            left: 15px;
            width: 20px;
            height: 5px;
            background-color: #000000;
        }
        h1 {
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div id="head">
        <div id="eye1"></div>
        <div id="eye2"></div>
        <div id="mouth"></div>
    </div>
    <h1>欢迎体验这操蛋的红色方块人头！</h1>
</body>
</html>
